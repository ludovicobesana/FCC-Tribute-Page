      <p>La vita come opera d'arte</p>

      <section id="tribute-info">
         <h3 id="headline">Ecco una linea temporale della vita di Gabriele:</h3>
          <ul>
            <li><strong>MAR 12, 1863</strong> - Nasce a Pescara, Italia</li>
            <li>
              <strong>1874</strong> - Viene iscritto al collegio Cicognini 
              di Prato, dove resta sino al completamento degli studi liceali (1881)
            </li>
            <li>
              <strong>1879</strong> - Nel 1879 il padre finanzio' la pubblicazione 
              della prima opera del giovane studente, Primo vere, una raccolta di 
              poesie che ebbe presto successo. Accompagnato da un'entusiastica 
              recensione critica sulla rivista romana Il Fanfulla della domenica, 
              il libro venne pubblicizzato dallo stesso D'Annunzio con un espediente: 
              fece diffondere la falsa notizia della propria morte. Lo stesso 
              D'Annunzio poi smenti' la falsa notizia.
            </li>
            <li>
              <strong>1882</strong> - Pubblica le raccolte poetiche Canto novo e 
              Intermezzo. Lo "scandalo" della sua relazione con la duchessina 
              Maria Hardouin di Gallese si conclude col matrimonio.
            </li>
            <li>
              <strong>1889</strong> - Il grande successo letterario arrivo' con 
              la pubblicazione del suo primo romanzo, Il piacere a Milano presso 
              l'editore Treves. Tale romanzo, incentrato sulla figura dell'esteta 
              decadente, inaugura una nuova prosa introspettiva e psicologica che 
              rompe con i canoni estetici del naturalismo e del positivismo allora 
              imperanti. Accanto a lettori ed estimatori piu' attenti e colti, venne 
              presto a crearsi attorno alla figura di D'Annunzio un vasto pubblico 
              condizionato dalle sue opere e della sua persona.
            </li>
            <li>
              <strong>1891</strong> - Dal matrimonio con Maria Hardouin nascono 
              tre figli. Si trasferisce a Napoli: collabora al "Corriere di Napoli"; 
              inizia una relazione con Maria Anguissola, principessa Gravina.
            </li>
            <li>
              <strong>1892</strong> - Pubblica il romanzo L'Innocente e la raccolta di liriche Elegie Romane.
            </li>
            <li>
              <strong>1893</strong> - Pubblica la raccolta di liriche Poema Paradisiaco
            </li>
            <li>
              <strong>1897</strong> - Volle provare l'esperienza politica, vivendo 
              anch'essa, come tutto il resto, in un modo bizzarro e clamoroso: 
              eletto deputato della destra, passo' quasi subito nelle file della sinistra, 
              giustificandosi con la celebre affermazione &laquo;vado verso la vita&raquo;
            </li>
            <li>
              <strong>1901</strong> - inauguro' invece con Ettore Ferrari, 
              Gran Maestro della massoneria del Grande Oriente d'Italia, 
              l'Universita' Popolare di Milano, nella sede di via Ugo Foscolo. 
              L'amicizia con Ferrari aveva avvicinato il Vate alla "libera muratoria": 
              D'Annunzio era infatti massone e 33&deg grado della Gran Loggia d'Italia degli 
              Alam detta "di Piazza del Gesu'". La bandiera della Reggenza del Carnaro 
              avrebbe contenuto svariati simboli massonici e gnostici, come l'uroboro 
              e le sette stelle dell'Orsa Maggiore.
            </li>
            <li>
              <strong>1910</strong> - D'Annunzio aderi' all'Associazione Nazionalista 
              Italiana fondata da Corradini. Nei suoi contributi, inneggio' ad una 
              politica di potenza, opponendo la sua idea di Nazione all'
              &laquo;Italietta meschina e pacifista&raquo;
            </li>
            <li>
              <strong>1914</strong> - Gabriele D'Annunzio rifiuto' di diventare 
              Accademico della Crusca, dichiarandosi nemico degli onori letterari 
              e delle Universita'. Ai bolognesi che gli offrivano una cattedra scrisse 
              infatti: “amo piu' le aperte spiagge che le chiuse scuole dalle quali vi auguro di liberarvi”
            </li>
            <li>
              <strong>1915</strong> - Ritorno' in Italia, dove rifiuto' la cattedra 
              di letteratura italiana che era stata di Pascoli; condusse immediatamente 
              un'intensa propaganda interventista, inneggiando al mito di Roma e del 
              Risorgimento e richiamandosi alla figura di Giuseppe Garibaldi.
            </li>
            <li>
              <strong>1916</strong> - Dopo l'incidente durante l'atterraggio di 
              emergenza passo' un periodo di convalescenza a Venezia, durante il quale,
              assistito dalla figlia Renata, compose il Notturno. L'opera, 
              interamente dedicata a ricordi e riflessioni legati all'esperienza di guerra, 
              fu pubblicata nel 1921. Dopo la degenza, contro i consigli dei medici, torno' al fronte.
            </li>
            <li>
              <strong>AGO 9, 1918</strong> - L'autore realizzo' il suo sogno: raggiunse 
              con una formazione di 7 aeroplani la capitale asburgica, compiendo un volo 
              di oltre 1000 km, quasi tutti sorvolando il territorio in mano al nemico. 
              L'azione, di carattere esclusivamente psicologico e propagandistico, 
              fu caratterizzata dal lancio di migliaia di manifesti nei cieli di Vienna, 
              con scritte che inneggiavano alla pace e alla fine delle ostilita'. 
              L'eco e la risonanza di tale azione furono enormi, perfino il nemico dovette ammetterne il valore.
            </li>
            <li>
              <strong>1919</strong> - Si congedo' con il grado di tenente colonnello, 
              ebbe tre promozioni per merito di guerra; gli verra' anche concesso nel 
              1925 il titolo onorario di generale di brigata aerea. Fu insignito di 
              una medaglia d'oro al valor militare, cinque d'argento e una di bronzo. 
              Nell'immediato dopoguerra D'Annunzio insiste sul tema della "vittoria mutilata" 
              e chiedendo, in sintonia con il movimento dei combattenti, Cio' porto' all'ascesa di Benito Mussolini.
            </li>
            <li>
              <strong>1919</strong> - D'Annunzio insieme ad un gruppo paramilitare, 
              guido' una spedizione di "legionari" per l'occupazione della citta' di Fiume, 
              che le potenze alleate vincitrici non avevano assegnato all'Italia. 
              A Fiume si era costituito un Consiglio nazionale che propugnava l'annessione all'Italia. 
              Il 12 novembre 1920 si stipulo' il trattato di Rapallo: D'Annunzio non accetto' l'accordo, 
              e il governo italiano di Giovanni Giolitti fece sgomberare i legionari con la forza, 
              nel cosiddetto "Natale di sangue".
            </li>
            <li>
              <strong>MAR 1, 1938</strong> - Deluso dall'epilogo dell'esperienza di Fiume, 
              nel febbraio 1921 si ritiro' in un'esistenza solitaria nella villa di Cargnacco 
              (comune di Gardone Riviera). Ribattezzata il Vittoriale degli italiani fu ampliata 
              e successivamente aperta al pubblico. Qui lavoro' e visse fino alla morte, curando 
              con gusto teatrale un mausoleo di ricordi e di simboli mitologici di cui la sua 
              stessa persona costituiva il momento di attrazione centrale. <b>"IO HO QUEL CHE HO DONATO"</b>
            </li>
          </ul>
      <blockquote
        cite="http://news.rediff.com/report/2009/sep/14/pm-pays-tribute-to-father-of-green-revolution-borlaug.htm">
        <p>
          “D’Annunzio aveva compiuto appena diciott’anni quando venne a Roma nel 1881, licenziato agli esami di maturita' 
          classica del collegio Cicognini di Prato, col fermo proposito di addottorarsi in belle lettere. 
          Ma prima ancora di affacciare il passo alla Sapienza ando' a chiedere del “paesano” Scarfoglio alla redazione 
          del “Capitan Fracassa”. (…) Subito, tutti i redattori del “Capitan Fracassa”, da Ugo Fleres a Giustino Ferri a 
          Ernesto Mezzabotta, con ultimo Luigi Arnaldo Vassallo direttore, furono intorno al giovinetto Gabriele, 
          toccandolo, accarezzandolo, mangiandoselo con gli occhi”.
        </p>
        <cite>-- Giornale di Brescia</cite>
